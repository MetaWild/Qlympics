server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /skill.md {
    default_type text/markdown;
    add_header Content-Disposition "inline";
    try_files $uri =404;
  }

  location = /heartbeat.md {
    default_type text/markdown;
    add_header Content-Disposition "inline";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
